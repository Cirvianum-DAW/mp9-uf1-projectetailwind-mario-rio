<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirsoftMunteanu | Home</title>
    <link rel="icon" type="image/x-icon" href="./images/target.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <style>
      /* Styles for the Swiper container */
      .swiper-container {
        max-width: 95%;
        margin: auto;
      }
    </style>
  </head>
  <body class="font-sans bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center">
            <h1 class="text-white text-lg font-bold">AirsoftMunteanu</h1>
          </a>
          <img src="./images/target.png" class="w-8 h-8 ml-2" />
        </div>
        <div class="hidden lg:flex space-x-4">
          <a href="index.html" class="text-white">Home</a>
          <a href="./html/shop.html" class="text-white">Shop</a>
          <a href="./html/events.html" class="text-white">Events</a>
          <a href="./html/about.html" class="text-white">About</a>
          <a href="./html/policies.html" class="text-white">Policies</a>
          <a href="./html/contact.html" class="text-white">Contact</a>
          <a href="./html/login.html" class="text-blue-500">Login</a>
          <a href="./html/register.html" class="text-green-500">Register</a>
        </div>
        <div class="lg:hidden">
          <button id="menuBtn" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div
      id="mobileMenu"
      class="lg:hidden bg-gray-800 text-white p-4 space-y-4 hidden"
    >
      <a href="index.html" class="block">Home</a>
      <a href="./html/shop.html" class="block">Shop</a>
      <a href="./html/events.html" class="block">Events</a>
      <a href="./html/about.html" class="block">About</a>
      <a href="./html/policies.html" class="block">Policies</a>
      <a href="./html/contact.html" class="block">Contact</a>
      <a href="./html/login.html" class="block text-blue-500">Login</a>
      <a href="./html/register.html" class="block text-green-500">Register</a>
    </div>

    <!-- Carousel -->
    <div class="mb-4"></div>
    <div id="default-carousel" class="relative w-full" data-carousel="slide">
      <div
        class="relative h-56 overflow-hidden rounded-lg md:h-96 swiper-container"
      >
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="./images/airsoft.jpg"
              class="w-full h-full object-cover"
              alt="Airsoft Image 1"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/airsoft.jpg"
              class="w-full h-full object-cover"
              alt="Airsoft Image 2"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/airsoft.jpg"
              class="w-full h-full object-cover"
              alt="Airsoft Image 3"
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <button
        type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      ></button>
      <button
        type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      ></button>
    </div>

    <!-- Content -->
    <div class="container mx-auto mt-8">
      <p></p>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 fixed bottom-0 w-full">
      <div class="container mx-auto">
        <p class="text-center">Â© 2024 AirsoftMunteanu. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      // Toggle mobile menu
      document.getElementById("menuBtn").addEventListener("click", function () {
        document.getElementById("mobileMenu").classList.toggle("hidden");
      });

      // Initialize Swiper carousel
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        autoplay: {
          delay: 5000,
        },
        navigation: {
          nextEl: "[data-carousel-next]",
          prevEl: "[data-carousel-prev]",
        },
      });
    </script>
  </body>
</html>
